services:
- type: web
  name: stickchef-ai
  env: python
  plan: free
  buildCommand: pip install -r requirements.txt
  startCommand: streamlit run app_minimal.py --server.port $PORT --server.address 0.0.0.0
  envVars:
  - key: PYTHON_VERSION
    value: 3.12.3
  - key: STREAMLIT_SERVER_PORT
    value: $PORT
  - key: STREAMLIT_SERVER_ADDRESS
    value: 0.0.0.0
  - key: FLASK_ENV
    value: production 